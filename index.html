<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Iks | Oks Game</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>Tic Tac Toe</h1>
            <p id="game-score">Player  X  ima 0 pobjeda!     <br>     Player  O  ima 0 pobjeda!</p>
            <div class="game">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
            <p id="player">
                Player X je na potezu...
            </p>
            <div>
                <button onclick="restartGame(event)" class="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
